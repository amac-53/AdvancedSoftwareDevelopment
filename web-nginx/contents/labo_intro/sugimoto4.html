        教員 : 中野 賢（教授），Tran Thi Hong（講師）<br>
        私たちの研究室では，分子通信に関する研究を進めています．分子通信とは，細胞間の情報伝達を模倣した情報通信パラダイムです．従来の電磁波による通信とは異なり，分子通信では，情報を生体分子に載せて伝達します．私たちの研究では，分子通信によってバイオナノマシンの集団を協調的に動作させることを考えています．分子通信の研究開発が進展すると，生体内に人工的な情報ネットワークを構築できるようになるかもしれません．
